<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bireysel Katılımcı Başvuru Formu | Dijital Usta - Yanınızdayız</title>
  <link rel="preconnect" href="https://api.yaninizdayiz.dijitalusta.net" />
  <link rel="preload" href="./s/PublicSans-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin />
  <link rel="stylesheet" href="./s/site.css?v=5" />
<link rel="icon" type="image/x-icon" href="./s/favicon.ico" />
</head>

<body>
  <header class="left"><a href="./"><img src="./s/logo-header.png" alt="Yanınızdayız" /></a></header>
  <main>
    <section class="form-page">
      <h1>Bireysel Katılımcı Başvuru Formu</h1>

      <h2>Bölüm 1: Kişisel Bilgiler</h2>

      <label for="name">Adınız Soyadınız *
        <input type="text" id="name" name="name" maxlength="100" required />
      </label>

      <label for="birthdate">Doğum Tarihiniz *
        <input type="date" id="birthdate" name="birthdate" required />
        <small>Not: 18-30 yaş aralığındaki gençler veya 18 yaş üstü kadın adaylar önceliklidir.</small>
      </label>

      <label>Cinsiyetiniz
        <span class="radio-group">
          <label><input type="radio" name="gender" value="kadin" /> Kadın</label>
          <label><input type="radio" name="gender" value="erkek" /> Erkek</label>
        </span>
      </label>

      <label>Engel Durumunuz Var mı?
        <span class="radio-group">
          <label><input type="radio" name="disability" value="evet" /> Evet</label>
          <label><input type="radio" name="disability" value="hayir" /> Hayır</label>
        </span>
        <small>Bilgi: Projeye engelli bireylerin katılımında yaş veya cinsiyet şartı aranmamaktadır.</small>
      </label>

      <label for="email">E-Posta Adresiniz *
        <input type="email" id="email" name="email" maxlength="100" required />
      </label>

      <label for="phone">Cep Telefonu Numaranız *
        <input type="tel" id="phone" name="phone" maxlength="11" required />
      </label>

      <h2>Bölüm 2: Uygunluk Kriterleri</h2>

      <label>Eğitim Durumunuz *
        <span class="radio-group">
          <label><input type="radio" name="education" value="lise" required checked /> Lise</label>
          <label><input type="radio" name="education" value="onlisans" /> Ön Lisans</label>
          <label><input type="radio" name="education" value="lisans" /> Lisans</label>
          <label><input type="radio" name="education" value="yukseklisans" /> Yüksek Lisans/Doktora</label>
        </span>
        <small>Uyarı: Programa katılmak için en az lise mezunu olmanız gerekmektedir.</small>
      </label>

      <label>Şu an herhangi bir kurumda sigortalı olarak çalışıyor musunuz? *
        <span class="radio-group">
          <label><input type="radio" name="employed" value="evet" required /> Evet</label>
          <label><input type="radio" name="employed" value="hayir" /> Hayır</label>
        </span>
      </label>

      <label>İkamet Ettiğiniz İl *
        <span class="radio-group">
          <label><input type="radio" name="city" value="adiyaman" required /> Adıyaman</label>
          <label><input type="radio" name="city" value="hatay" /> Hatay</label>
          <label><input type="radio" name="city" value="kahramanmaras" /> Kahramanmaraş</label>
          <label><input type="radio" name="city" value="malatya" /> Malatya</label>
        </span>
      </label>

      <h2>Bölüm 3: Açık Rıza ve Onay</h2>

      <label class="checkbox-label">
        <input type="checkbox" name="kvkk" required />
        <span><b><a href="https://panel.dijitalusta.net/concent.html" target="_blank">Aydınlatma Metni</a>:</b> KVKK kapsamında kişisel verilerimin işlenmesini kabul ediyorum.</span>
      </label>

      <label class="checkbox-label">
        <input type="checkbox" name="declaration" required />
        <span><b>Taahhüt:</b> Verdiğim bilgilerin doğruluğunu beyan ederim.</span>
      </label>

      <input type="text" name="_hp_field" class="hp-field" tabindex="-1" autocomplete="off" aria-hidden="true" />

      <button type="submit">Başvurumu Gönder</button>
    </section>
  </main>
  <footer>
    <div class="footer-main">
      <div class="footer-content">
        <span>
          <h1>Dijital Usta</h1>
          <p>Gençleri e-ticaretle buluşturup<br/>KOBİ'lere yetkin iş gücü kazandırmayı amaçlar.</p>
        </span>
        <div class="footer-logos">
          <img src="./s/logo-footer.png" alt="Yanınızdayız" />
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="footer-content">
        <span>© 2026 <a href="https://dijitalusta.net">Dijital Usta</a> | Tüm Haklar Saklıdır.</span>
        <a href="./concent.html">KVKK Aydınlatma Metni ve Açık Rıza Formu</a>
      </div>
    </div>
  </footer>
  <script src="./s/site.js?v=5" defer></script>
  <script src="./s/code/pages/birey.js?v=5" defer></script>
</body>

</html>
